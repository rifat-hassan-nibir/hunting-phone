<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>

    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Custom Styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-color": "#0D6EFD",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-poppins">
    <header class="bg-[#0d6efd0d]">
      <!-- Navigation -->
      <div class="lg:px-[150px] px-[15px] lg:pt-[50px] pt-5 lg:pb-[364px] pb-[150px]">
        <nav class="flex justify-between items-center lg:mb-[70px] mb-[60px]">
          <h3 class="lg:text-[25px] text-[20px] font-bold">Hunting Phones</h3>
          <a
            href="#search-field"
            class="lg:text-[20px] text-[16px] font-bold lg:py-[17px] py-[10px] lg:px-[41px] px-[30px] bg-theme-color text-white rounded-lg"
            >Sign Up</a
          >
        </nav>

        <!-- Title Apple iphone 13 pro max -->
        <h1 class="lg:text-[65px] text-[28px] text-[#100F0F] font-bold text-center lg:mb-6 mb-4">
          Apple Iphone 13 Pro Max
        </h1>
        <p
          class="max-w-[738px] mx-auto text-center lg:mb-[32px] mb-[24px] lg:px-0 px-5 text-[#706F6F] lg:text-[18px] text-[16px]"
        >
          There are many variations of passages of Lorem Ipsum available, but the majority have suffered
          alteration in some form, by injected humou.
        </p>
        <div class="text-center">
          <a
            class="inline-block lg:text-[20px] text-[16px] font-bold text-white rounded-lg lg:px-[35px] px-[28px] lg:py-[17px] py-[10px] bg-theme-color"
            href="#search-field"
            >Buy Now
          </a>
        </div>
      </div>
    </header>

    <main class="lg:px-[150px] px-[15px]">
      <!-- Banner -->
      <div class="lg:mb-[120px] mb-[50px]">
        <img class="mx-auto lg:-mt-[330px] -mt-[130px]" src="images/Group 48095420.png" alt="" />
      </div>

      <!-- Search your phone -->
      <h2 class="lg:text-[35px] text-[26px] font-semibold text-[#100F0F] text-center lg:mb-[30px] mb-[20px]">
        Search Your Phone
      </h2>

      <div class="flex justify-center mb-[50px]">
        <input
          id="search-field"
          class="lg:w-[50%] w-[70%] bg-[#100f0f0d] text-[#706F6F] lg:py-[17px] py-[15px] lg:text-[20px] text-[16px] lg:px-[30px] px-[20px] rounded-l-lg"
          type="text"
          placeholder="Search your phone"
        />
        <button
          onclick="handleSearch()"
          id="search-button"
          class="lg:text-[20px] text-[16px] lg:py-[17px] py-[15px] lg:px-[40px] px-[25px] font-bold text-white bg-theme-color rounded-r-lg"
        >
          Search
        </button>
      </div>

      <!-- Loader -->
      <section id="loader" class="text-center hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </section>

      <!-- Showing Phones -->
      <section
        id="phones-container"
        class="grid lg:grid-cols-3 grid-cols-2 lg:gap-6 gap-2 lg:mb-[80px] mb-[40px]"
      ></section>

      <!-- Show all button -->
      <div class="text-center lg:mb-[100px] mb-[50px]">
        <button
          onclick="showAllFunc()"
          id="show-all-button"
          class="lg:text-[20px] text-[16px] font-bold text-white rounded-lg lg:px-[35px] px-[28px] lg:py-[17px] py-[10px] bg-theme-color hidden"
        >
          Show All
        </button>
      </div>
    </main>
    <footer class="lg:px-[150px] px-[15px] bg-[#0d6efd0d] lg:py-[80px] py-[30px] text-center">
      <h2 class="lg:text-[45px] text-[24px] font-semibold">Hunting Phone</h2>
      <p class="">All rights reserved</p>
    </footer>

    <!-- JS scripts -->
    <script src="scripts/phone.js"></script>
    <script src="scripts/utilities.js"></script>
  </body>
</html>
